[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps =
    ; Local BQ4050 library (assumes this example is in the main repo)
    BQ4050=file://../../

; Build flags for debugging
build_flags =
    -DCORE_DEBUG_LEVEL=4
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; Uncomment the next line to enable BQ4050 debug output
    ; -DBQ4050_DEBUG
    ; Uncomment the next line to include BQ4050Utils for formatted output (~8KB larger)
    ; -DBQ4050_INCLUDE_UTILS

; Upload settings
upload_speed = 921600
